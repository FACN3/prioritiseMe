<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="main.css">
  <title>Prioritise Me!</title>
</head>

<body>
  <div class="title">
    <h1>Prioritise Me!</h1>

  <p>Add information in the following boxes and let the magic happens!</p>
  <form class="form" action="/create-user" method="post">

      <div class="div-input">
        <label for="description">Description:</label><input label="description" type="text" name="description" value="" placeholder="Description">
      </div>

        <label for="priority">Priority:</label><input label="priority" type="text" name="priority" value="" placeholder="Priority">
      </div>

    </div>
  </form>
  <div class="table-container">
    <table id="">
      <tr>
        <th>Description</th>
        <th>Priority</th>
      </tr>
      <tr>
        <td>Description</td>
        <td>Priority</td>
      </tr>
      <tr>
        <td>Description</td>
        <td>Priority</td>
      </tr>
      <tr>
        <td>Description</td>
        <td>Priority</td>
      </tr>
      <tr>
        <td>Description</td>
        <td>Priority</td>
      </tr>
      <tr>
        <td>Description</td>
        <td>Priority</td>
      </tr>

    </table>
  </div>
</body>

</html>

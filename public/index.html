<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="main.css">
  <title>Prioritise Me!</title>
</head>

<body>

<div class="title">
  <h1>Prioritise Me!</h1>
</div>
<p>Add information in the following boxes and let the magic happens!</p>
<select>
  <option value="test_user">test user</option>

</select>
  <form class="form" >
    <div class="input-section">
      <input type="text" id="description" name="description" value="" placeholder="description" required>
      <input type="text" id="priority" name="priority" value="" placeholder="priority" required>
      <input type="submit" name="submit">

    </div>
  </form>
  <div class="table-container">
    <table id="table">
      <tr>
        <th>Description</th>
        <th>Priority</th>
        <th>Time Finished</th>
        <th>Time Started</th>
        <th>Name</th>
      </tr>
    </table>
  </div>
</body>
<script src="./dom.js"></script>

</html>

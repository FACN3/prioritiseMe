<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="main.css">
  <title>Prioritise Me!</title>
</head>

<body>
  <div class="title">
    <h1>Prioritise Me!</h1>
  </div>
  <p>Add information in the following boxes and let the magic happens!</p>
  <select id="users">
    <option value="ALL" id="0">ALL</option>
  </select>
  <form class="form">
    <div class="input-section">
      <input type="text" id="description" name="description" value="" placeholder="description" required>
      <select id="priority">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <input type="submit" name="submit">
    </div>
  </form>
  <div class="table-container">
    <table>
      <tbody id="table">
        <tr id="base-tr">
          <th>Description</th>
          <th>Priority</th>
          <th>Time Finished</th>
          <th>Time Started</th>
          <th>Name</th>
        </tr>
      </tbody>
    </table>
  </div>
</body>
<script src="./dom.js"></script>

</html>
